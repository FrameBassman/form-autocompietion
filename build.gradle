plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'edu.sc.seis.launch4j' version '2.4.9'
    id "de.undercouch.download" version "1.2"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'
    implementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha1'
    implementation 'log4j:log4j:1.2.17'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'tech.romashov.App'
}

import de.undercouch.gradle.tasks.download.Download

task downloadJre(type: Download) {
    src 'https://github.com/AdoptOpenJDK/openjdk8-binaries/releases/download/jdk8u275-b01/OpenJDK8U-jre_x64_windows_hotspot_8u275b01.zip'
    dest "$buildDir/downloaded/OpenJDK8U-jre_x64_windows_hotspot_8u275b01.zip"
}

task unzipJre(type: Copy) {
    dependsOn downloadJre
    from {
        zipTree("$buildDir/downloaded/OpenJDK8U-jre_x64_windows_hotspot_8u275b01.zip")
    }
    into "$buildDir/launch4j"
}

createExe {
    dependsOn cleanCreateExe, unzipJre
    mainClassName = 'tech.romashov.App'
    bundledJrePath = "jdk8u275-b01-jre"
}
